<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="250" height="150" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient
            id="two_hues"
        >
            <stop offset="0%" style="stop-color:#906;stop-opacity:1.0;" />
            <stop offset="50%" style="stop-color:#906;stop-opacity:0.3;" />
            <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.1" />
        </linearGradient>
    </defs>

    <rect
        x="20"
        y="20"
        width="200"
        height="100"
        style="fill:url(#two_hues);stroke:black;"
    />

</svg>