<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
    <g style="stroke:gray;stroke-dasharray:4 4;">
        <line x1="0" y1="0" x2="200" y2="0" />
        <line x1="20" y1="0" x2="20" y2="90" />
        <line x1="120" y1="0" x2="120" y2="90" />
    </g>

    <g transform="translate(20,0)">
        <g transform="skewX(30)">
            <polyline
                points="50,0 0,0 0,50"
                style="fill:none;stroke:black;stroke-width:2"
            />
            <text x="0" y="60">skewX</text>
        </g>
    </g>

    <g transform="translate(120,0)">
        <g transform="skewY(30)">
            <polyline
                points="50,0 0,0 0,50"
                style="fill:none;stroke:black;stroke-width:2"
            />
            <text x="0" y="60">skewY</text>
        <g>
    </g>
</svg>