<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg 
    width="200" 
    height="100" 
    xmlns="http://www.w3.org/2000/svg"  
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <circle
        cx="60"
        cy="60"
        r="30"
        style="fill:#f9f;stroke:red;"
    >
        <animate
            id="c1"
            attributeName="cx"
            attributeType="XML"
            begin="0s"
            dur="5s"
            from="60"
            to="120"
            fill="freeze"
            repeatCount="3"
        />
    </circle>
</svg>