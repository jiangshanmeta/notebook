<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="350" height="300" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="three_stops">
            <stop
                offset="0%"
                style="stop-color:#ffcc00;"
            />
            <stop
                offset="33.3%"
                style="stop-color:#cc6699;"
            />
            <stop
                offset="100%"
                style="stop-color:#66cc99;"
            />
        </linearGradient>

        <linearGradient
            id="right_to_left"
            xlink:href="#three_stops"
            x1="100%"
            y1="0"
            x2="0%"
            y2="0%"
        />

        <linearGradient
            id="down"
            xlink:href="#three_stops"
            x1="0%"
            y1="0%"
            x2="0%"
            y2="100%"
        />

        <linearGradient
            id="up"
            xlink:href="#three_stops"
            x1="0%"
            y1="100%"
            x2="0%"
            y2="0%"
        />

        <linearGradient
            id="diagonal"
            xlink:href="#three_stops"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
        />
    </defs>

    <rect
        x="40"
        y="20"
        width="200"
        height="40"
        style="fill:url(#three_stops);stroke:black;"
    />

    <rect
        x="40"
        y="70"
        width="200"
        height="40"
        style="fill:url(#right_to_left);stroke:black;"
    />

    <rect
        x="250"
        y="20"
        width="40"
        height="200"
        style="fill:url(#down);stroke:black;"
    />

    <rect
        x="300"
        y="20"
        width="40"
        height="200"
        style="fill:url(#up);stroke:black;"
    />

    <rect
        x="40"
        y="120"
        width="200"
        height="100"
        style="fill:url(#diagonal);stroke:black;"
    />

</svg>