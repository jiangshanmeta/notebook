<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg 
    width="250" 
    height="250" 
    xmlns="http://www.w3.org/2000/svg"  
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <rect
        x="10"
        y="10"
        width="20"
        height="20"
        style="stroke:black;fill:green;fill-opacity:0.25"
    >
        <animate
            attributeName="width"
            attributeType="XML"
            from="20"
            to="200"
            begin="0s"
            dur="8s"
            fill="freeze"
        />
        <animate
            attributeName="height"
            attributeType="XML"
            from="20"
            to="150"
            begin="0s"
            dur="8s"
            fill="freeze"
        />
        <animate
            attributeName="fill-opacity"
            attributeType="CSS"
            from="0.25"
            to="1"
            begin="0s"
            dur="3s"
            fill="freeze"
        />
        <animate
            attributeName="fill-opacity"
            attributeType="CSS"
            from="1"
            to="0.25"
            begin="3s"
            dur="3s"
            fill="freeze"
        />
    </rect>
</svg>