<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
    <g
        style="font-size:14pt;"
    >
        <path
            d="M 20 10 20 70 M 220 10 220 70"
            style="stroke:gray"
        />
        <text x="20" y="30" textLength="200" lengthAdjust="spacing">Two words</text>
        <text x="20" y="60" textLength="200" lengthAdjust="spacingAndGlyphs">Two words</text>

        <text x="20" y="90" style="font-size:10pt" >Two words(normal length)</text>

        <path
            d="M 20 100 20 170 M 100  100 100 170"
            style="stroke:gray;"
        />
        <text x="20" y="120" textLength="80" lengthAdjust="spacing">Two words</text>
        <text x="20" y="160" textLength="80" lengthAdjust="spacingAndGlyphs">Two words</text>
    </g>
